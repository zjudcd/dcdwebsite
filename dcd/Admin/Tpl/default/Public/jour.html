<h4><a href="__URL__/">成果管理</a>>>期刊论文</h4>
		<div>
		<a href="__URL__/showpage/sp/addjour"><div class="b-btn f_l blank5_r">添加/发布</div></a>
		<form name="search" method="post" action="__URL__/prodlist/sp/jour" class="search f_l">
				<input type="text" name="keyword" value="{$keyword}" class="search-input p_n m_n" />
				<input type="submit" value="搜索" class="search-btn p_n m_n" />
		</form>
		<div class="clear"></div>
		</div>
		<form name="proform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="5%"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="10%">ID</th>
				<th width="25%">论文名称</th>
				<th width="10%">发表时间</th>
				<th width="20%">期刊名称</th>
				<th width="15%">作者列表</th>
				<th width="10%">操作</th>
			</tr>
			<volist name="product" id="p">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$p.id}" class="input-cb" /></td>
				<td>{$p.id}</td>
				<td>{$p.title}</td>
				<td>{$p.publishdate}</td>
				<td>{$p.journalname}</td>
				<td>{$p.authors}</td>
				<!--
				<td><a href="__URL__/showpage/sp/editjour/id/{$p.id}">编辑</a> <a href="__URL__/batch/act/delete/id/{$p.id}/tablename/Journalpaper">删除</a></td>
				-->
				<td><a href="__URL__/showpage/sp/editjour/id/{$p.id}">编辑</a> <a href="__URL__/delete/id/{$p.id}/tablename/Journalpaper" onClick="confirmDel('{$p.title}')">删除</a></td>
			</tr>
			</volist>

		</table>
		</form>
		<include file="Public:paging" />
