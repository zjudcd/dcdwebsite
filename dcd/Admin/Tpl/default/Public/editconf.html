<h4><a href="javascript:history.back()">会议论文管理</a> >>编辑成果-会议论文</h4>
		<form name="proform" method="post" action="__URL__/editprod/tablename/Conferencepaper/id/{$product.id}" enctype="multipart/form-data">
		  <table border="0" cellspacing="1" class="tb-b">
		  <tr>
              <th>论文标题</th>
              <td><input type="text" name="title" value="{$product.title}" class="input-long" /></td>
            </tr>
			<tr>

            </tr>
			<tr >
			  <th>第一作者</th>
			  <td> <select name="author1" style="width:100px">
					<if condition="$author1 eq 'other'">

					<else />
					<option value="other">其他</option>
					</if>
					<volist name="persons" id="p">
					<if condition="$p['personid'] eq $author1">
						<option value="{$p.personid}" selected="selected">{$p.name}{$p.personid}</option>
					<else />
						<option value="{$p.personid}">{$p.name}{$p.personid}</option>

            <tr>

			  <tr>
