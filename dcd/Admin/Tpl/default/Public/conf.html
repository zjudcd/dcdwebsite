<h4><a href="javascript:history.back()">成果管理</a>>>会议论文</h4>
		<div>
		<a href="__URL__/showpage/sp/addconf"><div class="b-btn f_l blank5_r">添加/发布</div></a>
		<form name="search" method="post" action="__URL__/search/tablename/Conferencepaper" class="search f_l">
				<input type="text" name="keyword" value="{$keyword}" class="search-input p_n m_n" />
				<input type="submit" value="搜索" class="search-btn p_n m_n" />
		</form>
		<div class="clear"></div>
		</div>
		<form name="proform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="30">ID</th>
				<th>论文名称</th>
				<th>发表时间</th>
				<th>会议名称</th>
				<th>作者列表</th>
				<th width="150">操作</th>
			</tr>
			<volist name="papers" id="p">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$p.pid}" class="input-cb" /></td>
				<td>{$p.id}</td>
				<td>{$p.title}</td>
				<td>{$p.conferencename}</td>
				<td>{$p.publishdate}</td>
				<td>{$p.authorlist}</td>
				<td><a href="__URL__/editprod/sp/editconf/pid/{$p.id}">编辑</a> <a href="__URL__/act/delete/id/{$p.id}/tablename/Conferencepaper">删除</a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="6" align="left">
					<input name="act" type="radio" value="delete" />删除
					<input name="act" type="radio" value="remove" />移动
					<input type="submit" value="提交" class="input-btn-c" />
				</td>
			</tr>
		</table>
		</form>
		<include file="Public:paging" />
