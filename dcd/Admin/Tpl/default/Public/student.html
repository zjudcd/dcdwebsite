					<td colspan="3" ><input type="text" name="idcardno" value="" class="input-b" /></td>
				<tr>
					<th>住址</th>
				<td colspan="6"><input type="text" name="address" value="" class="input-b" /></td>
				</tr>
				<tr>
					<th>邮箱</th>
					<td colspan="6"><input type="text" name="email" value="" class="input-b" /></td>
				</tr>
				<tr>
					<th>特长爱好</th>
					<td colspan="6"><input type="text" name="hobby" value="" class="input-b" /></td>
				</tr>			
			</table>
			
			<table width="100%" border="1"  cellspacing="1" >
				<tr>
					<th colspan="7">个人简历</th>
				</tr>
				<tr>
					<th rowspan="2" width="148">研究生</th>
					<th width="166" >毕业院校</th>
					<td colspan="3"><input type="text" name="postgraduateschool" value="" /></td>
					<th width="189" >所在院系</th>
					<td width="189"><input type="text" name="postgraduatefaculty" value="" /></td>
				</tr>
				<tr>
					<th >专业</th>

					<th width="189" >学位</th>
					<td width="189"><input type="text" name="postgraduatedegree" value="" /></td>
					<th width="189" >毕业时间</th>
					<td width="168"><input type="text" name="postgraduateend" value="" /></td>
				</tr>
				<tr>
					<th rowspan="2" width="148">本科</th>
					<th width="166" >毕业院校</th>
					<td colspan="3"><input type="text" name="collegeschool" value="" /></td>
					<th width="189" >所在院系</th>
					<td width="189"><input type="text" name="collegefaculty" value="" /></td>
				</tr>

					<td width="189"><input type="text" name="collegedegree" value="" /></td>
					<th width="189" >毕业时间</th>
					<td width="168"><input type="text" name="collegeend" value="" /></td>
				</tr>
				<tr>
					<th width="148">高中</th>
					<th width="166" >毕业学校</th>
					<td colspan="3"><input type="text" name="seniorschool" value="" /></td>
					<th width="189" >在校时间</th>
					<td width="189"><input type="text" name="seniorstart" value="" /> 到 <input type="text" name="seniorend" value="" /></td>
				</tr>
				<tr>
					<th colspan="7">个人简介</th>

				<tr>
					<td colspan="7"><input type="text" name="introduction" value="" /></td>
				</tr>

		<default />
		<h4>学生管理</h4>
		<include file="Public:searchbar" />
		<form name="memberform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="150">ID</th>
				<th>姓名</th>
				<th width="240">操作</th>
			</tr>
			<volist name="user" id="u">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$u.id}" class="input-cb" /></td>
				<td><a href="">{$u.id}</a></td>
				<td>{$u.name}</td>
				<script language="javascript">
					function confirmDel(value) {
						var items=value.split("/");
						var newsid=items[items.length-1];
						var title=document.getElementById(newsid).innerText;
						if (!confirm("确认要删除记录："+title)) {
							window.event.returnValue = false;
						}
					}
				</script>
				<td><a href="__URL__/edit/id/{$u.id}">编辑</a>  <a href="__URL__/batch/act/delete/id/{$u.id}" onClick="confirmDel(this.href)">删除</a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="6" align="left">
					<input name="act" type="radio" value="delete" />删除
					<input type="submit" value="提交" class="input-btn-c" />
				</td>
			</tr>
		</table>
