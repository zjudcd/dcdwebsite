<style type="text/css">
table.info
{
}
</style>
<include file="Public:header" />
<script type="text/javascript" src="__ROOT__/Public/Js/personreview.js"></script>
<div class="cbody b-box blank10">
	<include file="Public:menu" />
	<div class="b-area-w f_r">
	<switch name="dsp">
		<case value="detail">
			<h4><a href="__APP__/Members">人员管理</a>>><a href="__URL__/">学生</a>>>{$title}</h4>
			<form name="memberform" method="post" enctype="multipart/form-data" action="__URL__/{$action}">
			<table width="100%" border="1"  cellspacing="1" >
				<tr>
					<th width="148">姓名<font color="red">*</font></th>
				    <td width="168"><input type="text" name="name" value="{$student['name']}" /></td>
					<th width="144" >性别</th>
					<td width="168">
						<select name="gender">
							<if condition="$student['gender'] eq '女'">
							<option value="男" >男</option>
							<option value="女" selected>女</option>
							<else />
							<option value="男" selected>男</option>
							<option value="女" >女</option>
							</if>
						</select>
					</td>
					<th width="189" >出生年月</th>
					<td width="168"><input type="text" name="birthday" value="{$student['birthday']}" /></td>
					<td width="615" rowspan="4"><img src="__ROOT__/Attachments/photo/{$student['photo']}"><input type="file" name="photo"></td>
				</tr>
				<tr>
					<th width="148">政治面貌</th>
					<td width="168"><input type="text" name="politicsstatus" value="{$student['politicsstatus']}" /></td>
					<th width="144" >生源地</th>
					<td width="168"><input type="text" name="nativeplace" value="{$student['nativeplace']}" /></td>
					<th width="189" >出生地</th>
					<td width="168"><input type="text" name="birthplace" value="{$student['birthplace']}" /></td>
				</tr>
					<th width="148">导师</th>
					<td width="168">
						<select name="teacher">
							<volist name="teacher" id="vo">
							<option value="{$vo.id}" <eq name="vo.id" value="$teacherid">selected</eq>>{$vo.name}({$vo.id})</option>
							</volist>
						</select>
					</td>
					<th width="144" >类型</th>
					<td width="168"><input type="text" name="category" value="{$student['category']}" /></td>
					<th width="144" >入学日期</th>
					<td width="168"><input type="text" name="entrancedate" value="{$student['entrancedate']}" /></td>
				<tr>
					<th width="148">电话</th>
					<td width="168"><input type="text" name="phonenum" value="{$student['phonenum']}" /></td>
					<th width="144">身份证号</th>
					<td width="168" ><input type="text" name="idcardno" value="{$student['idcardno']}" /></td>
					<th width="144" >学号</th>
					<td width="168">
					<if condition = "$title eq '编辑'"><input type="hidden" name="id" value="{$student['id']}"/>{$student['id']}
					<else />
					<input type="text" name="id" value="">
					</if></td>
				<tr>
					<th>住址</th>
					<td colspan="1"><input type="text" name="address" value="{$student['address']}" /></td>
					<th>英文名</th>
					<td colspan="4"><input type="text" name="englishname" value="{$student['englishname']}" /></td>
				</tr>
				<tr>
					<th>邮箱</th>
					<td colspan="1"><input type="text" name="email" value="{$student['email']}" /></td>
					<th>状态</th>
					<td colspan="5">
					<select name="status">
					<if condition = "$student{'status'} eq '离校'">
						<option value="在校" >在校</option>
						<option value="离校" selected>离校</option>
					<else />
						<option value="在校" selected>在校</option>
						<option value="离校" >离校</option>
					</if>
					</select>
				</tr>
				<tr>
					<th>特长爱好</th>
					<td colspan="6"><input type="text" name="hobby" value="{$student['hobby']}" /></td>
				</tr>			
			</table>
			
			<table width="100%" border="1"  cellspacing="1" >
				<tr>
					<th colspan="7">个人简历</th>
				</tr>
				<tr>
					<th rowspan="2" width="148">研究生</th>
					<th width="166" >毕业院校</th>
					<td colspan="3"><input type="text" name="postgraduateschool" value="{$student['postgraduateschool']}" /></td>
					<th width="189" >所在院系</th>
					<td width="189"><input type="text" name="postgraduatefaculty" value="{$student['postgraduatefaculty']}" /></td>
				</tr>
				<tr>
					<th >专业</th>
					<td width="559"><input type="text" name="postgraduatemajor" value="{$student['postgraduatemajor']}" /></td>
					<th width="189" >学位</th>
					<td width="189"><input type="text" name="postgraduatedegree" value="{$student['postgraduatedegree']}" /></td>
					<th width="189" >毕业时间</th>
					<td width="168"><input type="text" name="postgraduateend" value="{$student['postgraduateend']}" /></td>
				</tr>
				<tr>
					<th rowspan="2" width="148">本科</th>
					<th width="166" >毕业院校</th>
					<td colspan="3"><input type="text" name="collegeschool" value="{$student['collegeschool']}" /></td>
					<th width="189" >所在院系</th>
					<td width="189"><input type="text" name="collegefaculty" value="{$student['collegefaculty']}" /></td>
				</tr>
				<tr>
					<th >专业</th>
					<td width="559"><input type="text" name="collegemajor" value="{$student['collegemajor']}" /></td>
					<th width="189" >学位</th>
					<td width="189"><input type="text" name="collegedegree" value="{$student['collegedegree']}" /></td>
					<th width="189" >毕业时间</th>
					<td width="168"><input type="text" name="collegeend" value="{$student['collegeend']}" /></td>
				</tr>
				<tr>
					<th width="148">高中</th>
					<th width="166" >毕业学校</th>
					<td colspan="3"><input type="text" name="seniorschool" value="{$student['seniorschool']}" /></td>
					<th width="189" >在校时间</th>
					<td width="189"><input type="text" name="seniorstart" value="{$student['seniorstart']}" /> 到 <input type="text" name="seniorend" value="{$student['seniorend']}" /></td>
				</tr>
				<tr>
					<th colspan="7">个人简介</th>
				</tr>
				<tr>
				  <td height="126" colspan="7"><textarea rows="10" cols="85" name="introduction" value="" style="width:100%;overflow:visible" >{$student['introduction']}</textarea></td>
				</tr>
				<tr>
					<th width="148">所属课题组</th>
					<td colspan="6"><input type="text" name="researchgroup" value="{$student['researchgroup']}" /></td>
				</tr>
				<tr>
					<th width="148">所在实验室</th>
					<td colspan="6"><input type="text" name="lab" value="{$student['lab']}" /></td>
				</tr>			   
			</table>
			
			<div align="center"><input type="submit" value="提交" class="input-btn-b" onclick="return review('student')"/></div>
			</form>
		</case>
		
		<default />
		<h4><a href="__APP__/Members">人员管理</a>>>学生</h4>
		<include file="Public:searchbar" />
		<form name="memberform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="150">学号</th>
				<th>姓名</th>
				<th width="240">操作</th>
			</tr>
			<volist name="user" id="u">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$u.id}" class="input-cb" /></td>
				<td id={$u.id}>{$u.id}</td>
				<td>{$u.name}</td>
				<script language="javascript">
					function confirmDel(value) {
						var items=value.split("/");
						var newsid=items[items.length-1];
						var title=document.getElementById(newsid).innerText;
						if (!confirm("确认要删除记录："+title)) {
							window.event.returnValue = false;
						}
					}
					function confirmReset(value) {
						var items=value.split("/");
						var newsid=items[items.length-1];
						var title=document.getElementById(newsid).innerText;
						if (!confirm("确认要重置"+title+"的密码")) {
							window.event.returnValue = false;
						}
					}
				</script>
				<td><a href="__URL__/edit/studentid/{$u.id}">编辑</a>  <a href="__URL__/batch/act/delete/id/{$u.id}" onClick="confirmDel(this.href)">删除</a><a href="__URL__/reset/studentid/{$u.id}" onClick="confirmReset(this.href)">重置密码</a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="6" align="left">
					<input name="act" type="radio" value="delete" />删除
					<input type="submit" value="提交" class="input-btn-c" />
				</td>
			</tr>
		</table>
		</form>
		<include file="Public:paging" />
	</switch>
	</div>
	<div class="clear"></div>
</div>
<include file="Public:footer" />
