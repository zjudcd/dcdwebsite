<h4><a href="javascript:history.back()">软件著作权管理</a> >>编辑成果-软件著作权</h4>
		<form name="proform" method="post" action="__URL__/editprod/tablename/Softwareright/id/{$product.id}" enctype="multipart/form-data">
		  <table border="0" cellspacing="1" class="tb-b">
			<tr>
              <th>软件著作权标题</th>
              <td><input type="text" name="title" value="{$product.title}" class="input-long" /></td>
            </tr>
			<tr>
              <th>作者姓名列表</th>
              <td><input type="text" name="authors" value="{$product.authors}" class="input-long" /></td>
            </tr>
			<include file="Public:chooseauthors" />
			<tr>
				<th>代表性成果</th>
				<td>
					<select name="istypical">
					<if condition="$product['istypical'] eq 0">
					<option value="0" selected="selected">否</option>
					<option value="1">是</option>
					<else />
					<option value="0">否</option>
					<option value="1" selected="selected">是</option>
					</if>
					</select>
				</td>
			</tr>
			
			<tr>
              <th>软件著作权摘要</th>
              <td> <textarea rows="6" cols="55" name="abstract" value="{$product.abstract}">{$product.abstract}</textarea></td></td>
            </tr>
			 <tr rowspan="4">
              <th height="93" rowspan="4">代表图片1</th>
			  <td rowspan="4">
			  <table>
			  <tr>
				<td><input type="file" name="image1" value="{$product.image1}">{$product.image1}</td>
				<td><img src="__ROOT__/Attachments/products/{$product.image1}" width="150" height="100" id="pimage"></td>
			  </tr>
			  </table>
			  </td>
            </tr>
		  </table>
			 <table border="0" cellspacing="1" class="tb-b">
            <tr>
              <th>软件著作权登记表</th>
              <td><input type="file" name="regform" value="{$product.regform}" class="input-b" /></td>
            </tr>
			<tr>
			<tr>
              <th>软件使用说明书</th>
              <td><input type="file" name="introduction" value="{$product.introduction}" class="input-b" /></td>
            </tr>
			<tr>
              <th>系统源码</th>
              <td><input type="file" name="code" value="{$product.code}" class="input-b" /></td>
            </tr>
			<tr>
              <th>授权号</th>
              <td><input type="text" name="authorizationnum" value="{$product.authorizationnum}" class="input-b" /></td>
            </tr>
			<tr>
              <th>授权日期</th>
              <td><input type="text" name="authorizationdate" value="{$product.authorizationdate}" class="input-b" /></td>
            </tr>
			<tr>
              <th>授权证书</th>
              <td><input type="file" name="authorizationcertificate" value="{$product.authorizationcertificate}" class="input-b" /></td>
            </tr>
           <tr>
              <th>资助者列表</th>
              <td><input type="text" name="sponsor" value="{$product.sponsor}" class="input-long" /></td>
            </tr>
            <tr>
              <th>备注</th>
              <td><input type="text" name="note" value="{$product.note}" class="input-long" /></td>
            </tr>
          </table>
		  <div align="center"><input type="submit" value="提交" class="input-btn-b" onclick="return validate_edit()"/></div>
		</form>
