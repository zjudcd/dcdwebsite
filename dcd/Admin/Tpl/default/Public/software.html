		<form name="search" method="post" action="__URL__/search/tablename/Softwareright" class="search f_l">

		<form name="proform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="30">ID</th>
				<th>软件名称</th>
				<th>授权日期</th>
				<th>简介</th>
				<th>资助者</th>

			<volist name="papers" id="p">

				<td><input name="id[]" type="checkbox" id="id[]" value="{$p.id}" class="input-cb" /></td>
				<td>{$p.id}</td>
				<td>{$p.title}</td>
				<td>{$p.authorizationdate}</td>
				<td>{$p.abstract}</td>
				<td>{$p.sponsor}</td>
