<h4><a href="__URL__">成果管理</a>>>软件著作权</h4>
		<div>
		<a href="__URL__/showpage/sp/addsw"><div class="b-btn f_l blank5_r">添加/发布</div></a>
		<form name="search" method="post" action="__URL__/prodlist/sp/software" class="search f_l">
				<input type="text" name="keyword" value="{$keyword}" class="search-input p_n m_n" />
				<input type="submit" value="搜索" class="search-btn p_n m_n" />
		</form>
		<div class="clear"></div>
		</div>
		<form name="proform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="30">ID</th>
				<th>软件名称</th>
				<th>授权日期</th>
				<th>简介</th>
				<th>资助者</th>
				<th width="150">操作</th>
			</tr>
			<volist name="product" id="p">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$p.id}" class="input-cb" /></td>
				<td>{$p.id}</td>
				<td>{$p.title}</td>
				<td>{$p.authorizationdate}</td>
				<td>{$p.abstract}</td>
				<td>{$p.sponsor}</td>
				<td><a href="__URL__/showpage/sp/editsw/id/{$p.id}">编辑</a> <a href="__URL__/delete/id/{$p.id}/tablename/Softwareright" onClick="confirmDel('{$p.title}')">删除</a></td>
				<!--
				<td><a href="__URL__/editprod/sp/editsw/pid/{$p.id}">编辑</a> <a href="__URL__/act/delete/id/{$p.id}/tablename/Softwareright">删除</a></td>
				-->
			</tr>
			</volist>
		</table>
		</form>
