</style>
<include file="Public:header" />
<script type="text/javascript" src="__ROOT__/Public/Js/personreview.js"></script>
<div class="cbody b-box blank10">
	<include file="Public:menu" />
	<div class="b-area-w f_r">
	<switch name="dsp">
		<case value="detail">
			<h4><a href="__APP__/Members">人员管理</a>>><a href="__URL__/">教师</a>>>{$title}</h4>			
			<form name="memberform" method="post" enctype="multipart/form-data" action="__URL__/{$action}">
			<table width="100%" border="1"  cellspacing="1" >
				<tr>
					<th width="148">姓名<font color="red">*</font></th>
				  <td width="168"><input type="text" name="name" value="{$teacher['name']}" /></td>
					<th width="144" >性别</th>
					<td width="168">
						<select name="gender">
						<if condition = "$teacher['gender'] eq '女'">
							<option value="男" >男</option>
							<option value="女" selected>女</option>
						<else />
							<option value="男" selected>男</option>
							<option value="女" >女</option>
						</if>
						</select>
					</td>
					<th width="189" >出生年月</th>
					<td width="168"><input type="text" name="birthday" value="{$teacher['birthday']}" /></td>
					<td width="615" rowspan="4"><img src="__ROOT__/Attachments/photo/{$teacher['photo']}" width="120" height="160"><input type="file" name="photo"  style="width:120"></td>
				</tr>
				<tr>
					<th width="148">政治面貌</th>
					<td width="168"><input type="text" name="politicsstatus" value="{$teacher['politicsstatus']}" /></td>
					<th width="144" >技术职称</th>
					<td width="168"><select name="position">
					<if condition="$teacher['position'] eq '教授'">
						<option value="教授" selected>教授</option>
					<else />
						<option value="教授">教授</option>
					</if>
					<if condition="$teacher['position'] eq '副教授'">
						<option value="副教授" selected>副教授</option>
					<else />
						<option value="副教授">副教授</option>
					</if>
					<if condition="$teacher['position'] eq '讲师'">
						<option value="讲师" selected>讲师</option>
					<else />
						<option value="讲师">讲师</option>
					</if>
					<if condition="$teacher['position'] eq '博士后'">
						<option value="博士后" selected>博士后</option>
					<else />
						<option value="博士后">博士后</option>
					</if>
					<if condition="$teacher['position'] eq '无'">
						<option value="无" selected>无</option>
					<else />
						<option value="无">无</option>
					</if>
					</select></td>
					<th width="189" >出生地</th>
					<td width="168"><input type="text" name="birthplace" value="{$techer['birthplace']}" /></td>
				</tr>
				<th width="148">行政职务</th>
				  <td width="168"><input type="text" name="politicsposition" value="{$teacher['politicsposition']}" /></td>
					<th width="144" >婚否</th>
					<td width="168">
						<select name="ismarried">
						<if condition = "$teacher['ismarried'] eq 1">
							<option value="0" >未婚</option>
							<option value="1" selected>已婚</option>
						<else />
							<option value="0" selected>未婚</option>
							<option value="1" >已婚</option>
						</if>
						</select>
					</td>
					<th width="189" >工号<font color="red">*</font></th>
					<td width="168">
					<if condition = "$title eq '编辑'">
						<input type="hidden" name="id" value="{$teacher['id']}"/>{$teacher['id']}
					<else />
						<input type="text" name="id" value="{$teacher['id']}"/>
					</if>
					</td>
				<tr>
				<th width="148">研究方向</th>
				  <td width="168"><input type="text" name="researchdir" value="{$teacher['researchdir']}" /></td>
					<th width="144" >最高学位</th>
					<td width="168"><input type="text" name="degree" value="{$teacher['degree']}" /></td>
					<th width="189" >获得学位年份</th>
					<td width="168"><input type="text" name="degreedate" value="{$teacher['degreedate']}" /></td>
				<tr>
					<th>学术称号</th>
					<td colspan="1"><input type="text" name="academichonour" value="{$teacher['academichonour']}" /></td>
					<th>英文名</th>
					<td colspan="1"><input type="text" name="englishname" value="{$teacher['englishname']}" /></td>
					<th>状态</th>
					<td colspan="2">
						<select name="status"/>
					<if condition = "$teacher['status'] eq 离校">
						<option value = "在校">在校</option>
						<option value = "离校" selected>离校</option>
					<else />
						<option value = "在校" selected>在校</option>
						<option value = "离校">离校</option>
					</if>
						</select>
					</td>
				</tr>
				<tr>
				<th width="148">电话</th>
				  <td ><input type="text" name="phonenum" value="{$teacher['phonenum']}" /></td>
				  <th >身份证号</th>
					<td colspan="4" ><input type="text" name="idcardno" value="{$teacher['idcardno']}"/></td>
				<tr>
					<th>住址</th>
				<td colspan="6"><input type="text" name="address" value="{$teacher['address']}" /></td>
				</tr>
				<tr>
					<th>邮箱</th>
					<td colspan="6"><input type="text" name="email" value="{$teacher['email']}" /></td>
				</tr>
				
				
			</table>
		
		<table width="100%" border="1"  cellspacing="1" >
		<tr><th colspan="7">个人简历</th></tr>
			<tr>
				<th rowspan="2" width="148">研究生</th>
				<th width="166" >毕业院校</th>
		      <td colspan="3"><input type="text" name="postgraduateschool" value="{$teacher['postgraduateschool']}" /></td>
				<th width="189" >所在院系</th>
			  <td width="189"><input type="text" name="postgraduatefaculty" value="{$teacher['postgraduatefaculty']}" /></td>
		   </tr>
		   <tr>
				<th >专业</th>
		     <td width="559"><input type="text" name="postgraduatemajor" value="{$teacher['postgraduatemajor']}" /></td>
			    <th width="189" >学位</th>
			 <td width="189"><input type="text" name="postgraduatedegree" value="{$teacher['postgraduatedegree']}" /></td>
				<th width="189" >毕业时间</th>
				<td width="168"><input type="text" name="postgraduateend" value="{$teacher['postgraduateend']}" /></td>
		   </tr>
		   
		   <tr>
				<th rowspan="2" width="148">本科生</th>
				<th width="166" >毕业院校</th>
		      <td colspan="3"><input type="text" name="collegeschool" value="{$teacher['collegeschool']}" /></td>
				<th width="189" >所在院系</th>
			  <td width="189"><input type="text" name="collegefaculty" value="{$teacher['collegefaculty']}" /></td>
		   </tr>
		   <tr>
				<th >专业</th>
		     <td width="559"><input type="text" name="collegemajor" value="{$teacher['collegemajor']}" /></td>
			    <th width="189" >学位</th>
			 <td width="189"><input type="text" name="collegedegree" value="{$teacher['collegedegree']}" /></td>
				<th width="189" >毕业时间</th>
				<td width="168"><input type="text" name="collegeend" value="{$teacher['collegeend']}" /></td>
		   </tr>
		 
		   <tr>
				<th colspan="7">个人简介</th>
			</tr>
			<tr>
				<td colspan="7"><textarea rows="10" cols="85" name="introduction" value="" style="width:100%;overflow:visible" >{$teacher['introduction']}</textarea></td></td>
			</tr>
			<tr>
			    <th width="148">学术任职</th>
				<td colspan="6"><input type="text" name="academicparticipation" value="{$teacher['academicparticipation']}" /></td>
			</tr>
			<tr>
			    <th width="148">所属课题组</th>
				<td colspan="6"><input type="text" name="researchgroup" value="{$teacher['researchgroup']}" /></td>
			</tr>
			<tr>
			    <th width="148">所在实验室</th>
				<td colspan="6"><input type="text" name="lab" value="{$teacher['lab']}" /></td>
			</tr>
		   
		  </table>
		
		<div align="center"><input type="submit" value="提交" class="input-btn-b" onclick="return review('teacher')"/></div>
		</form>
		</case>
		
		<default />
		<h4><a href="__APP__/Members">人员管理</a>>>教师</h4>
		<include file="Public:searchbar" />
		<form name="memberform" method="post" action="__URL__/batch">
		<table width="100%" border="0" cellspacing="1" class="tb-a blank5">
			<tr>
				<th width="20"><input name="checkbox" type="checkbox" class="input-cb" onClick="selAll(this)" /></th>
				<th width="150">工号</th>
				<th>姓名</th>
				<th width="240">操作</th>
			</tr>
			<volist name="user" id="u">
			<tr>
				<td><input name="id[]" type="checkbox" id="id[]" value="{$u.id}" class="input-cb" /></td>
				<td id={$u.id}>{$u.id}</td>
				<td>{$u.name}</td>
				<script language="javascript">
					function confirmDel(value) {
						var items=value.split("/");
						var newsid=items[items.length-1];
						var title=document.getElementById(newsid).innerText;
						if (!confirm("确认要删除记录:"+title)) {
							window.event.returnValue = false;
						}
					}
					function confirmReset(value) {
						var items=value.split("/");
						var newsid=items[items.length-1];
						var title=document.getElementById(newsid).innerText;
						if (!confirm("确认要重置"+title+"的密码")) {
							window.event.returnValue = false;
						}
					}
				</script>
				<td><a href="__URL__/edit/teacherid/{$u.id}">编辑</a>  <a href="__URL__/batch/act/delete/id/{$u.id}" onClick="confirmDel(this.href)">删除</a> <a href="__URL__/reset/teacherid/{$u.id}" onClick="confirmReset(this.href)">重置密码</a></td>
			</tr>
			</volist>
			<tr>
				<td colspan="6" align="left">
					<input name="act" type="radio" value="delete" />删除
					<input type="submit" value="提交" class="input-btn-c" />
				</td>
			</tr>
		</table>
		</form>
		<include file="Public:paging" />
	</switch>
	</div>
	<div class="clear"></div>
</div>
<include file="Public:footer" />
