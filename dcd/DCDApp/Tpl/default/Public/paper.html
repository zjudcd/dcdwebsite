<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$news.title}</title>
<link href="../Public/templatemo_style.css" rel="stylesheet" type="text/css" />
<style type="text/css">

ul.none {list-style-type: none}


div.container
{

margin:0px;
line-height:150%;

}

div.title,div.datetime
{
padding:0.5em;
color:white;
background-color:#409ecc;
text-align:center;
}


div.header,div.footer
{
padding:0.5em;
color:white;
background-color:#409ecc;
clear:left;
}
h1.header
{
padding:0;
margin:0;
}

div.content
{
width:97%;
padding:1em;
background-color:white;
overflow:auto;
}

.content p
{
	white-space:pre-wrap;
	font-size:14px;
	font-family:Arial, Helvetica, sans-serif;
}

img { 
float:right; 
width:220px; 
height:190px ;
margin-left:8px;
margin-bottom:8px;
} 
div.title
{
font-size:20px;
margin-bottom:10px;
background:#FFFFFF;
text-align:left;
color:#000000;
padding:0;
}

div.author
{
font-size:16px;
margin-bottom:10px;
}
div.thesis
{
font-size:13px;
margin-bottom:10px;
}
div.abstract
{
font-size:16px;
color:#409ecc;
font-weight:bold;
}
</style>
</head>
<body>
<div id="templatemo_header_wrapper">
  <div id="templatemo_header">
    <div id="site_logo"></div>
		<div class="userinfo f_r" style="float:right"><p>&nbsp;</p>
		</div>
	</div>
  <!-- end of header -->
</div>
<!-- end of menu wrapper -->

<div id="tempatemo_content_wrapper">
<div id="people_content">

<div class="container">
<div class="header">
  <h1 class="header">论文展示<div style="float:right;"><a href="javascript:history.back()"><font color="white">[返回]</font></a></div></h1>
</div>
<div class="content">
<img src="__ROOT__/Attachments/photo/{$paper['image1']}" width="220" height="190"/> 
<div class="title">{$paper.title}</div>
<div class="author">{$paper.authors}</div>
<div class="abstract">Abstract</div>
<div class="thesis">
{$paper.abstract}</div>
<div class="abstract">Citation</div>
<div class="thesis">
<if condition = "$type eq 'jour'">
	<font >{$paper.authors},{$paper.title},</font><font style="font-style:italic">{$paper.journalname},</font><if condition="$paper['volumenum'] neq ''">vol.{$paper.volumenum},</if>page.{$paper.pagenum},{$paper.publishdate}</font>
<else/>
	<font >{$paper.authors},{$paper.title},</font><font style="font-style:italic">{$paper.conferencename},</font>page.{$paper.pagenum},{$paper.publishdate}</font>
</if>
</div>
</div>

</div>
</div>
</div>

<include file="Public:footer" />
   			
</body>
</html>
