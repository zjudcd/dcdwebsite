<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Digital Media Computing & Design Lab</title>
<link href="../Public/templatemo_style.css" rel="stylesheet" type="text/css" />
<style type="text/css">

div.container
{

margin:0px;
line-height:150%;
overflow:auto;
background-color:#FFFFFF;
}
div.conimg
{
height:200px;
margin:0px;
overflow:auto;
background-color:#FFFFFF;
overflow:hidden;
}
div.conimgleft
{
float:left;
width:240px;
height:100%;
padding-bottom:0em;
padding-top:0.5em;
padding-left:0.5em;
background-color:white;
overflow:hidden;
}
div.conimgright
{
float:left;
width:620px;
padding:1em;
overflow:hidden;
margin-top:10px;
}
div.header
{
width:225px;
margin:3px;
padding:0.5em;
color:white;
background-color:#409ecc;
clear:left;
margin-top:15px;
}
h1.header
{
padding:0;
margin:0;
}
div.left
{

width:100%;
height:750px;
margin:0;
font-size: 14px;
font-weight: bold;
color:#282828;
overflow:hidden;
background-color:white;
text-decoration:none;
text-align:left;

clear: both;

}


.left ul li
{
	margin-bottom:8px;
}

.left a:link { color: black; text-decoration:none ; font-weight: normal; } 
.left a:visited { color: blue; text-decoration:none ; font-weight: normal; }
.left a:hover { color: grey; text-decoration: underline; }

.search {  padding-left:65%; margin: 8px; width: 100%; height:30px; background: #ffffff; }
	.search .search-input { border: 1px solid  #c3c4c5; height: 24px; color: #131313; background: #FFF; float:left; }
	.search .search-btn { color: #FFF; background:#387fa2; border: 1px solid  #c3c4c5; height: 24px; cursor: pointer; float:left; }

</style>
</head>
<body>
<include file="Public:header" />
<!-- end of menu wrapper -->
<div id="tempatemo_content_wrapper">
<div id="people_content">
<div class="container">
<div class="conimg">
<div class="conimgleft">
<!-- <img src="../Public/images/about2.jpg" width="228" height="200"/> -->
<include file="Public:slidesmall"/>
</div>
<div class="conimgright"><img src="../Public/images/about.jpg" width="620" height="190" /></div>
</div>
<div class="header"><h1 class="header">近期新闻</h1></div>


<div class="left" >
<div>
<form name="search" method="post" action="" class="search f_l">
				<select name="typeid">
				<if condition="$typeid eq 0">
					<option value="0" selected="selected">所有</option>
				<else />
					<option value="0">所有</option>
				</if>
				<volist name="types" id="type">
					<if condition="$type['id'] eq $typeid">
					<option value="{$type.id}" selected="selected">{$type.name}</option>
					<else />
					<option value="{$type.id}">{$type.name}</option>
					</if>
				</volist>
				</select>
				<input type="text" name="keyword" value="" class="search-input">
				<input type="submit" value="搜索" class="search-btn">
			</form>
<div class="clear"></div>
</div>

<div id="left">
<ul>
<volist name="news" id="newsid">
	<li>[{$newsid.date|date="Y-m-d",###}]&nbsp <a href="__ROOT__/index.php/News/detail/newsid/{$newsid.id}" target="_blank">{$newsid.title}</a></li>
</volist>
</ul>
</div>

</div>
<div style="text-align:center">
{$pages}
<include file="Public:paging" />
</div>

</div>
</div>
</div>

<include file="Public:footer" />
   			
</body>
</html>
