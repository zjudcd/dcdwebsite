<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Digital Media Computing & Design Lab</title>
<link href="../Public/templatemo_style.css" rel="stylesheet" type="text/css" />
<style type="text/css">

div.container
{

margin:0px;
border:5px solid #19446a;
line-height:150%;
height:800px;
}
div.header,div.footer
{
padding:0.5em;
color:white;
background-color:#215b8d;
clear:left;
}
h1.header
{
padding:0;
margin:0;
}
div.left
{

width:100%;
height:750px;
margin:0;
font-size: 14px;
font-weight: bold;
color:#282828;
border-right:1px solid gray;
overflow:hidden;
background-color:white;
text-decoration:none;
text-align:left;

clear: both;

}


.left ul li
{
	margin-bottom:8px;
}

.search {  padding-left:650px; margin: 8px; width: 100%; height:30px; background: #ffffff; }
	.search .search-input { border: 1px solid  #c3c4c5; height: 24px; color: #131313; background: #FFF; float:left; }
	.search .search-btn { color: #FFF; background:#19446a; border: 1px solid  #c3c4c5; height: 24px; cursor: pointer; float:left; }

</style>
</head>
<body>
{~$pagename='News'}
<include file="Public:header" />
<!-- end of menu wrapper -->
<div id="tempatemo_content_wrapper">
<div id="people_content">
<div class="container">

<div class="header"><h1 class="header">近期新闻</h1></div>


<div class="left" >
<div>
<form name="search" method="post" action="" class="search f_l">
				<input type="text" name="keyword" value="" class="search-input">
				<input type="submit" value="搜索" class="search-btn">
			</form>
<div class="clear"></div>
</div>

<div id="left">
<ul>
<volist name="news" id="newsid">
	<li>[{$newsid.date|date="Y-n-j",###}]&nbsp <a href="__ROOT__/index.php/News/detail/newsid/{$newsid.id}" target="_blank">{$newsid.title}</a></li>
</volist>
</ul>
</div>

</div>
<div style="text-align:center">
{$pages}
<include file="Public:paging" />
</div>

</div>
</div>
</div>

<include file="Public:footer" />
   			
</body>
</html>
