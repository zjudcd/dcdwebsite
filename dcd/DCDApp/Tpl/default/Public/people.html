<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Digital Media Computing & Design Lab</title>
<link href="../Public/templatemo_style.css" rel="stylesheet" type="text/css" />
<style type="text/css">

ul.none {list-style-type: none}


div.container
{
overflow:auto;
margin:0px;
line-height:150%;
background-color:white;

}
div.header,div.footer
{
padding:0.5em;
color:white;
background-color:#409ecc;
clear:left;
}
h1.header
{
padding:0;
margin:0;
}
div.left
{
float:left;
width:120px;

margin-top:20px;
color:black;
font-size:14px;
font-family:Arial, Helvetica, sans-serif;
background-color:white;
text-decoration:none;
text-align:left;

background-color:white;
}

div.content
{
border-left:2px solid  #387fa2;
overflow:auto;
padding:1em;
background-color:white;

}

.content.p
{
	margin-left:190px;
}

div.people
{
float:left;
height:210px;
width:155px;
padding:1em;
background: #fff url(../Public/images/peoplebg.jpg) top no-repeat;
padding:0px;
margin-bottom:10px;
margin-left:16px;
margin-top:10px;
margin-right:17px;
overflow:hidden;
}

div.img
{
height:160px;
width:130px;
background-color:white;
margin-top:18px;
margin-left: auto;
 
margin-right: auto;
}
div.name
{
height:20px;
width:130px;
background-color:white;
margin-left: auto;
 
margin-right: auto;
}
div.intro
{
height:130px;
width:120px;
margin:10px;
border: 2px solid  #215b8d;
}
div.sea
{
background-color:#FFFFFF;
overflow:hidden;
width:100%;
height:40px;
}
.search {  padding-left:650px; margin: 8px; width: 100%; height:30px; background: #ffffff; }
	.search .search-input { border: 1px solid  #c3c4c5; height: 24px; color: #131313; background: #FFF; float:left; }
	.search .search-btn { color: #FFF; background:#387fa2; border: 1px solid  #c3c4c5; height: 24px; cursor: pointer; float:left; }
	
.left ul li
{
	margin-bottom:15px;
}
.left li a:current {
color:#409ecc;
}
.left li a:hover {
color:#409ecc;
}
#link_clicked
{}
#link_clicked li .current {
color: #409ecc;
}
</style>
</head>
<body>
<include file="Public:header" />
<!-- end of menu wrapper -->
<div id="tempatemo_content_wrapper">
<div id="people_content">
<div class="container">

<div class="header"><h1 class="header">人员列表</h1></div>

<div class="sea">
<form name="search" method="post" action="" class="search f_l">
				<input type="text" name="keyword" value="" class="search-input">
				<input type="submit" value="搜索" class="search-btn">
			</form>
<div class="clear"></div>
</div>
<div class="left" id="left" >

<ul class="header_05" id="link_clicked">
	<if condition="$cate eq 'teacher'">
	<li><a href="__URL__/index/category/teacher" class="current">教师</a></li>
	<else />
	<li><a href="__URL__/index/category/teacher" >教师</a></li>
	</if>
	<if condition="$cate eq 'phd'">
	<li><a href="__URL__/index/category/phd" class="current">博士研究生</a></li>
	<else />
	<li><a href="__URL__/index/category/phd" >博士研究生</a></li>
	</if>
	<if condition="$cate eq 'master'">
	<li><a href="__URL__/index/category/master" class="current">硕士研究生</a></li>
	<else />
	<li><a href="__URL__/index/category/master" >硕士研究生</a></li>
	</if>
	<if condition="$cate eq 'grastudent'">
	<li><a href="__URL__/index/category/grastudent" class="current">毕业学生</a></li>
	<else />
	<li><a href="__URL__/index/category/grastudent" >毕业学生</a></li>
	</if>
</ul>

</div>
<if condition = "$category eq 'teacher'">
<div class="content">
		<volist name="people" id="person">
		<div class="people">
			<div class="img">
			<a href="__APP__/{$category}detail/index/id/{$person['id']}"><img src="__ROOT__/Attachments/photo/{$person['photo']}"  width="130px" height="160px"/></a>
			</div>
			<div class="name" style="text-align:center">
			<span >{$person["name"]}</span>
			</div>
		</div>
		</volist>
</div>
<else />
<div class="content">
		<volist name="students" id="student">
			<div style="float:left"><strong>{$key}</strong><br/></div>
			<volist name="student" id="s">
			<div class="people">
				<div class="img">
					<a href="__APP__/{$category}detail/index/id/{$s['id']}"><img src="__ROOT__/Attachments/photo/{$s['photo']}"  width="130px" height="160px"/></a>
				</div>
				<div class="name" style="text-align:center">
					<span >{$s["name"]}</span>
				</div>
			</div>
			</volist>
		</volist>
</div>
</if>
<div style="text-align:center">
{$pages}
<include file="Public:paging" />
</div>

</div>
</div>
</div>
<include file="Public:footer" />
   			
</body>
</html>
