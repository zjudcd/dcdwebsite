<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$news.title}</title>
<link href="../Public/templatemo_style.css" rel="stylesheet" type="text/css" />
<style type="text/css">

ul.none {list-style-type: none}


div.container
{

margin:0px;
border:5px solid #19446a;
line-height:150%;

}

div.title,div.datetime
{
padding:0.5em;
color:white;
background-color:#215b8d;
text-align:center;
}


div.header,div.footer
{
padding:0.5em;
color:white;
background-color:#215b8d;
clear:left;
}
h1.header
{
padding:0;
margin:0;
}

div.content
{


width:97%;

padding:1em;
background-color:white;


}

.content p
{
	white-space:pre-wrap;
	font-size:14px;
	font-family:Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>
<include file="Public:header" />

<div id="tempatemo_content_wrapper">
<div id="people_content">

<div class="container">

<div class="title"><h1 class="header">{$news.title}<h1></div>
<div class="datetime">{$news.publisher}&nbsp 发布于 &nbsp{$news.date|date="Y-m-d H:i:s",###}</div>
<div class="content" style="background: #eeeeee url(../Public/images/content_right_column_bg.jpg) left repeat-y" >
{$news.content} 
</div>
</div>
</div>
</div>

<include file="Public:footer" />
   			
</body>
</html>
